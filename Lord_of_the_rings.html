    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

<body>
    <div class="" style="background-color:black;height:100vh;">
      
    </div>
    <div class="innershadow1" style="background-color:gold;min-height:25vh;position:relative;">
        <img src="assets/Revendell.jpg" style="width:100vw">
        <img src="assets/walking.png" class="scrollable dropshadow1" data-left1=30 data-left2=90 data-width1=80 data-width2=70 style="position:absolute;
                    bottom: 35%; 
                    filter: blur(0px);
                    transition:left 0.5s">
    </div>
    
    <div class="container-fluid" style="background-color:gray;min-height: 100vh"></div>
    <div class="innershadow1" style="background-color:gold;min-height:25vh;position:relative;">
        <img src="assets/Helm's_Deep.jpg" style="width:100vw">
        <img src="assets/aragorn.png" class="scrollable dropshadow1" data-left1=90 data-left2=80 data-width1=10 data-width2=12 data-bottom1=50 data-bottom2=40 style="position:absolute;
                    filter: blur(0px);
                    z-index: 10;trasition:bottom 0.5s;">
        <img id="testing" src="assets/gandalf.png" class="scrollable dropshadow1" data-top1=40 data-top2=60 data-left1=10 data-left2=50 data-width1=10 data-width2=18 style="position:absolute;
                    width:  10%; 
                    left:   25%; 
                    filter: grayscale(.2) blur(0px) opacity(1);
                    z-index: 10">  
        <img id="testing" src="assets/gimli.png" class="scrollable dropshadow1" data-top1=10 data-top2=50 data-left1=50 data-left2=50 data-width1=10 data-width2=20 style="position:absolute;
                    width:  10%; 
                    left:   25%; 
                    filter: grayscale(.2) blur(0px) opacity(1);
                    z-index: 10">
    </div>
    
    <div class="container-fluid" style="background-color:darkgray;min-height: 100vh"></div>
      <div class="innershadow1" style="background-color:gold;min-height:25vh;position:relative;">
        <img src="assets/Modor.jpg" style="width:100vw">
        <img src="assets/ring.png" class="scrollable dropshadow1" data-left1=67 data-left2=67 data-width1=10 data-width2=6 data-top1=-10 data-top2=70 style="position:absolute;
                    filter: blur(0px);
                    z-index: 10;trasition:bottom 0.5s;">
    
    </div>


    <div class="container-fluid" style="background-color:black;min-height: 200vh"></div>



    <script>
        $(document).ready(function() {
            $(window).scroll(function() {
                var scrolled = $(window).scrollTop();
                var winh = $(window).height();
                $("#vline").css("transform", "translateY(" + scrolled / winh * 100 + "vh)");
                $("#vline2").css("transform", "translateY(" + scrolled / scrolled * 100 - 30 + "vh)");

                $(".scrollable").each(function() {
                    var parent_pos = $(this).parent().offset().top;
                    var next_pos = $(this).parent().next().offset().top;
                    var parent_height = $(this).parent().height();
                    var parent_scrolled = scrolled - parent_pos + winh * 0.25;

                    if ($(this).parent().hasClass("horizontal")) {
                        if ($(this).attr("data-left1")) {
                            $(this).css('transform', "translateX(" + (($(this).data('left2') - $(this).data('left1')) * parent_scrolled / parent_height + $(this).data('left1')) + 'vw)');
                        }

                    } else {
                        if (scrolled > parent_pos - winh * 0.25 && scrolled < next_pos - winh * 0.25) {

                            if ($(this).attr("data-left1")) {
                                $(this).css('left', (($(this).data('left2') - $(this).data('left1')) * parent_scrolled / parent_height + $(this).data('left1')) + '%    ');
                            }
                            if ($(this).attr("data-top1")) {
                                $(this).css('top', (($(this).data('top2') - $(this).data('top1')) * parent_scrolled / parent_height + $(this).data('top1')) + '%');
                            }
                            if ($(this).attr("data-width1")) {
                                $(this).css('width', (($(this).data('width2') - $(this).data('width1')) * parent_scrolled / parent_height + $(this).data('width1')) + '%');
                            }
                            if ($(this).attr("data-height1")) {
                                $(this).css('height', (($(this).data('height2') - $(this).data('height1')) * parent_scrolled / parent_height + $(this).data('height1')) + '%');
                            }
                            if ($(this).attr("data-bottom1")) {
                                $(this).css('bottom', (($(this).data('bottom2') - $(this).data('bottom1')) * parent_scrolled / parent_height + $(this).data('bottom1')) + '%');
                            }
                        }

                    }

                });
            });
        });
    </script>
</body>

</html>
